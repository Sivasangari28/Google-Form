<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Form Creator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4285F4;
      --primary-dark: #3367D6;
      --secondary-color: #34A853;
      --accent-color: #FBBC05;
      --danger-color: #EA4335;
      --text-color: #202124;
      --text-secondary: #5f6368;
      --border-color: #dadce0;
      --bg-color: #f1f3f4;
      --card-bg: #ffffff;
      --success-color: #34A853;
      --error-color: #EA4335;
      --hover-color: #e8f0fe;
      --shadow-sm: 0 1px 2px rgba(60, 64, 67, 0.3), 0 1px 3px 1px rgba(60, 64, 67, 0.15);
      --shadow-md: 0 1px 3px rgba(60, 64, 67, 0.3), 0 4px 8px 3px rgba(60, 64, 67, 0.15);
      --shadow-lg: 0 2px 3px rgba(60, 64, 67, 0.3), 0 6px 10px 4px rgba(60, 64, 67, 0.15);
      --radius: 8px;
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 12px;
      --spacing-lg: 16px;
      --spacing-xl: 24px;
      --spacing-xxl: 32px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: var(--bg-color);
      margin: 0;
      padding: 0;
      color: var(--text-color);
      line-height: 1.5;
    }

    .container {
      max-width: 768px;
      margin: 0 auto;
      padding: var(--spacing-xxl) var(--spacing-lg);
      min-height: 100vh;
    }

    .text-center {
      text-align: center;
    }

    .btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--radius);
      padding: var(--spacing-md) var(--spacing-lg);
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-sm);
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn:hover {
      background-color: var(--primary-dark);
      box-shadow: var(--shadow-md);
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn-sm {
      padding: var(--spacing-sm) var(--spacing-lg);
      font-size: 14px;
    }

    .btn-round {
      border-radius: 50%;
      width: 40px;
      height: 40px;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-blue {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-green {
      background-color: var(--secondary-color);
      color: white;
    }

    .card {
      background-color: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-color);
      margin-bottom: var(--spacing-xl);
      overflow: hidden;
      transition: box-shadow 0.3s;
    }

    .card:hover {
      box-shadow: var(--shadow-md);
    }

    .card-header {
      padding: var(--spacing-xl);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-color);
      background-color: #f8f9fa;
    }

    .card-body {
      padding: var(--spacing-xl);
    }

    .form-control {
      width: 100%;
      padding: var(--spacing-md);
      font-size: 16px;
      border: 2px solid var(--border-color);
      border-radius: var(--radius);
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
    }

    .form-title {
      font-size: 28px;
      font-weight: bold;
      border: none;
      padding: var(--spacing-xs);
      width: 100%;
      color: var(--text-color);
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s;
    }

    .form-title:focus {
      outline: none;
      border-bottom: 2px solid var(--primary-color);
    }

    .question-title {
      font-size: 18px;
      font-weight: 500;
      border: none;
      padding: var(--spacing-xs);
      width: 100%;
      color: var(--text-color);
      margin-bottom: var(--spacing-sm);
      border-bottom: 2px solid transparent;
      transition: border-color 0.3s;
    }

    .question-title:focus {
      outline: none;
      border-bottom: 2px solid var(--primary-color);
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

   

.dropdown-menu {
  position: absolute;
  right: 0;
  top: 100%;
  margin-top: var(--spacing-sm);
  background-color: white;
  width: 224px;
  border-radius: var(--radius);
  box-shadow: var(--shadow-lg);
  border: 1px solid var(--border-color);
  z-index: 100; /* Increase z-index to ensure it appears on top */
  display: none;
  overflow: hidden;
}



    .dropdown-menu.show {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dropdown-item {
      display: flex;
      align-items: center;
      width: 100%;
      text-align: left;
      padding: var(--spacing-md) var(--spacing-lg);
      border: none;
      background: none;
      font-size: 14px;
      cursor: pointer;
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    .dropdown-item:hover {
      background-color: var(--hover-color);
      color: var(--primary-color);
    }

    .question-card {
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      padding: var(--spacing-xl);
      margin-bottom: var(--spacing-xl);
      transition: box-shadow 0.3s, transform 0.3s;
      background-color: white;
    }

    .question-card:hover {
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    .option-row {
      display: flex;
      align-items: center;
      margin-top: var(--spacing-sm);
    }

    .radio-dot, .checkbox-box {
      width: 20px;
      height: 20px;
      border: 2px solid var(--primary-color);
      margin-right: var(--spacing-md);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: background-color 0.3s, border-color 0.3s;
      cursor: pointer;
    }

    .radio-dot {
      border-radius: 50%;
    }

    .checkbox-box {
      border-radius: 2px;
    }

    .radio-dot:hover, .checkbox-box:hover {
      background-color: rgba(66, 133, 244, 0.1);
    }

    .radio-dot-inner {
      width: 12px;
      height: 12px;
      background-color: var(--primary-color);
      border-radius: 50%;
      animation: scale 0.2s ease;
    }

    .checkbox-box-inner {
      width: 12px;
      height: 12px;
      background-color: var(--primary-color);
      border-radius: 1px;
      animation: scale 0.2s ease;
    }

    @keyframes scale {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    .option-input {
      border: none;
      border-bottom: 1px solid var(--border-color);
      padding: var(--spacing-xs);
      width: 100%;
      transition: border-color 0.3s;
    }

    .option-input:focus {
      outline: none;
      border-bottom: 2px solid var(--primary-color);
    }

    .add-option-btn {
      background: none;
      border: none;
      color: var(--primary-color);
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      margin-top: var(--spacing-md);
      padding: var(--spacing-xs) var(--spacing-sm);
      border-radius: var(--radius);
      transition: background-color 0.3s;
    }

    .add-option-btn:hover {
      background-color: var(--hover-color);
    }

    .plus-icon {
      margin-right: var(--spacing-sm);
      font-size: 18px;
    }

    .field-placeholder {
      width: 100%;
      padding: var(--spacing-sm);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background-color: #f8f9fa;
      margin-top: var(--spacing-sm);
      color: var(--text-secondary);
      transition: border-color 0.3s;
    }

    .field-placeholder:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .text-muted {
      color: var(--text-secondary);
    }

    .flex-end {
      display: flex;
      justify-content: flex-end;
      margin-top: var(--spacing-xl);
    }

    .mt-3 {
      margin-top: var(--spacing-md);
    }

    .questions-container {
      padding: var(--spacing-xl);
    }

    .empty-state {
      padding: var(--spacing-xxl);
      text-align: center;
      color: var(--text-secondary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 200px;
    }

    .empty-state svg {
      margin-bottom: var(--spacing-lg);
      opacity: 0.6;
      color: var(--primary-color);
    }

    .submit-button-container {
      margin-top: var(--spacing-xl);
      text-align: right;
      display: block;
      padding: 0 var(--spacing-xl) var(--spacing-xl) var(--spacing-xl);
    }
    
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(3px);
    }
    
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 20px;
      border-radius: var(--radius);
      color: white;
      font-weight: 500;
      box-shadow: var(--shadow-lg);
      z-index: 1000;
      transform: translateY(-100px);
      transition: transform 0.3s ease-out;
      display: flex;
      align-items: center;
    }
    
    .notification.success {
      background-color: var(--success-color);
    }
    
    .notification.error {
      background-color: var(--error-color);
    }
    
    .notification.show {
      transform: translateY(0);
    }
    
    .notification svg {
      margin-right: 10px;
    }
    
    .success-container {
      text-align: center;
      padding: 50px;
    }
    
    .success-container svg {
      width: 80px;
      height: 80px;
      color: var(--success-color);
      margin-bottom: 20px;
    }
    
    .success-container h2 {
      margin-top: 20px;
      color: var(--text-color);
    }
    
    .success-container p {
      color: var(--text-secondary);
      margin: 10px 0;
    }
    
    .create-form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
      background-color: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow-md);
      padding: var(--spacing-xxl);
      margin-top: var(--spacing-xl);
    }
    
    .create-form-container svg {
      width: 100px;
      height: 100px;
      color: var(--primary-color);
      margin-bottom: 30px;
      opacity: 0.8;
    }
    
    .create-form-container h1 {
      margin-bottom: 20px;
      color: var(--text-color);
    }
    
    .create-form-container p {
      color: var(--text-secondary);
      margin-bottom: 30px;
      text-align: center;
      max-width: 500px;
    }

    .form-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--spacing-xl);
    }

    .form-header-title {
      color: var(--primary-color);
      font-size: 24px;
      font-weight: 700;
      margin: 0;
    }

    .toolbar {
      display: flex;
      gap: var(--spacing-md);
      margin: var(--spacing-lg) 0;
    }

    .field-icon {
      color: var(--primary-color);
      margin-right: var(--spacing-sm);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        padding: var(--spacing-lg) var(--spacing-sm);
      }
      
      .card-header, .card-body, .questions-container {
        padding: var(--spacing-lg);
      }
      
      .question-card {
        padding: var(--spacing-lg);
      }
      
      .form-title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <!-- Initial create form button -->
    <div id="create-form-btn-container" class="create-form-container">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
        <polyline points="14 2 14 8 20 8"></polyline>
        <line x1="12" y1="18" x2="12" y2="12"></line>
        <line x1="9" y1="15" x2="15" y2="15"></line>
      </svg>
      <h1>Form Creator</h1>
      <p>Create beautiful forms with a simple, intuitive interface. Get started by creating your first form.</p>
      <button id="create-form-btn" class="btn">Create New Form</button>
    </div>

    <!-- Form name input section -->
    <div id="form-name-container" class="card" style="display: none;">
      <div class="card-body">
        <h2 style="margin-top: 0; color: var(--primary-color);">Name your form</h2>
        <p class="text-muted">Give your form a descriptive name to help you identify it later.</p>
        <form id="form-name-form">
          <input 
            type="text" 
            id="form-name-input" 
            class="form-control" 
            placeholder="Enter form name" 
            autofocus
          >
          <div class="flex-end">
            <button type="submit" class="btn">Continue</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Form builder interface -->
    <div id="form-builder" style="display: none;">
      <!-- Form header -->
      <div class="form-header">
        <h2 class="form-header-title">Create Your Form</h2>
      </div>
      
      <div class="card-header card">
        <input type="text" id="form-title" class="form-title" value="">
        <div class="dropdown">
          <button id="add-field-btn" class="btn btn-round btn-blue" title="Add Field">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
          </button>
          <div id="field-dropdown" class="dropdown-menu">
            <button class="dropdown-item" data-field-type="text">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="field-icon">
                <line x1="21" y1="6" x2="3" y2="6"></line>
                <line x1="15" y1="12" x2="3" y2="12"></line>
                <line x1="17" y1="18" x2="3" y2="18"></line>
              </svg>
              Short Text
            </button>
            <button class="dropdown-item" data-field-type="paragraph">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="field-icon">
                <line x1="21" y1="6" x2="3" y2="6"></line>
                <line x1="21" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="18" x2="3" y2="18"></line>
              </svg>
              Paragraph
            </button>
            <button class="dropdown-item" data-field-type="email">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="field-icon">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
              Email
            </button>
            <button class="dropdown-item" data-field-type="number">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="field-icon">
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
              </svg>
              Number
            </button>
            <button class="dropdown-item" data-field-type="checkbox">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="field-icon">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <polyline points="9 11 12 14 22 4"></polyline>
              </svg>
              Checkbox
            </button>
            <button class="dropdown-item" data-field-type="radio">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="field-icon">
                <circle cx="12" cy="12" r="10"></circle>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              Multiple Choice
            </button>
          </div>
        </div>
      </div>

      <!-- Fields container -->
      <div class="card" style="border-top: none; border-top-left-radius: 0; border-top-right-radius: 0;">
        <div id="fields-container" class="questions-container">
          <div class="empty-state">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <line x1="12" y1="8" x2="12" y2="16"></line>
              <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
            Click the + button to add your first field
          </div>
        </div>
        
        <!-- Submit button container -->
        <div id="submit-button-container" class="submit-button-container" style="display: none;">
          <button id="submit-form-btn" class="btn btn-green">Submit Form</button>
        </div>
      </div>
    </div>
    
    <!-- Loading overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
      <div class="spinner"></div>
    </div>
    
    <!-- Notification -->
    <div id="notification" class="notification"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // API endpoint
      const API_URL = 'http://localhost:3000/api';
      
      // DOM Elements
      const createFormBtnContainer = document.getElementById('create-form-btn-container');
      const createFormBtn = document.getElementById('create-form-btn');
      const formNameContainer = document.getElementById('form-name-container');
      const formNameForm = document.getElementById('form-name-form');
      const formNameInput = document.getElementById('form-name-input');
      const formBuilder = document.getElementById('form-builder');
      const formTitle = document.getElementById('form-title');
      const addFieldBtn = document.getElementById('add-field-btn');
      const fieldDropdown = document.getElementById('field-dropdown');
      const fieldsContainer = document.getElementById('fields-container');
      const submitButtonContainer = document.getElementById('submit-button-container');
      const submitFormBtn = document.getElementById('submit-form-btn');
      const loadingOverlay = document.getElementById('loading-overlay');
      const notification = document.getElementById('notification');

      // State
      let formFields = [];
      let mockFormId = "form_" + Math.floor(Math.random() * 1000000);

      // Event Listeners
      createFormBtn.addEventListener('click', startFormCreation);
      formNameForm.addEventListener('submit', handleFormNameSubmit);
      addFieldBtn.addEventListener('click', toggleFieldOptions);
      submitFormBtn.addEventListener('click', handleFormSubmit);
      
      // Add field type buttons
      document.querySelectorAll('.dropdown-item').forEach(item => {
        item.addEventListener('click', (e) => {
          e.stopPropagation(); // Prevent event bubbling
          const fieldType = item.getAttribute('data-field-type');
          addField(fieldType);
          fieldDropdown.classList.remove('show'); // Close dropdown after selection
        });
      });

      // Functions
      function startFormCreation() {
        createFormBtnContainer.style.display = 'none';
        formNameContainer.style.display = 'block';
      }

      function handleFormNameSubmit(e) {
        e.preventDefault();
        const formName = formNameInput.value.trim();
        if (formName) {
          formNameContainer.style.display = 'none';
          formBuilder.style.display = 'block';
          formTitle.value = formName;
          
          // Clear empty state if there are fields
          updateFieldsDisplay();
        }
      }

      function toggleFieldOptions(e) {
        e.stopPropagation(); // Prevent event from bubbling up
        fieldDropdown.classList.toggle('show');
      }

      // Close dropdown when clicking outside
      window.addEventListener('click', function(event) {
        if (!event.target.matches('#add-field-btn') && !event.target.closest('#add-field-btn')) {
          if (fieldDropdown.classList.contains('show')) {
            fieldDropdown.classList.remove('show');
          }
        }
      });

      function addField(fieldType) {
        const newField = {
          id: Date.now().toString(),
          type: fieldType,
          label: getDefaultLabel(fieldType),
          options: (fieldType === 'radio' || fieldType === 'checkbox') ? ['Option 1'] : []
        };
        
        formFields.push(newField);
        updateFieldsDisplay();
      }

      function getDefaultLabel(fieldType) {
        switch (fieldType) {
          case 'text': return 'Short Text Question';
          case 'paragraph': return 'Long Answer Question';
          case 'email': return 'Email Address';
          case 'number': return 'Number Question';
          case 'checkbox': return 'Checkbox Question';
          case 'radio': return 'Multiple Choice Question';
          default: return 'Question';
        }
      }

      function updateFieldsDisplay() {
        // Clear the container
        fieldsContainer.innerHTML = '';
      
        if (formFields.length === 0) {
          fieldsContainer.innerHTML = `
            <div class="empty-state">

function createFieldElement(field) {
  const fieldCard = document.createElement('div');
  fieldCard.className = 'question-card';
  fieldCard.dataset.fieldId = field.id;

  const questionTitle = document.createElement('input');
  questionTitle.className = 'question-title';
  questionTitle.type = 'text';
  questionTitle.value = field.label;
  questionTitle.placeholder = 'Question';
  questionTitle.addEventListener('input', (e) => {
    const fieldId = fieldCard.dataset.fieldId;
    const fieldIndex = formFields.findIndex(f => f.id === fieldId);
    if (fieldIndex !== -1) {
      formFields[fieldIndex].label = e.target.value;
    }
  });

  fieldCard.appendChild(questionTitle);

  // Create field content based on type
  switch (field.type) {
    case 'text':
      const textField = document.createElement('input');
      textField.type = 'text';
      textField.className = 'field-placeholder';
      textField.placeholder = 'Short answer text';
      textField.disabled = true;
      fieldCard.appendChild(textField);
      break;

    case 'paragraph':
      const paragraphField = document.createElement('textarea');
      paragraphField.className = 'field-placeholder';
      paragraphField.placeholder = 'Long answer text';
      paragraphField.disabled = true;
      paragraphField.style.resize = 'vertical';
      paragraphField.style.minHeight = '100px';
      fieldCard.appendChild(paragraphField);
      break;

    case 'email':
      const emailField = document.createElement('input');
      emailField.type = 'email';
      emailField.className = 'field-placeholder';
      emailField.placeholder = 'Email address';
      emailField.disabled = true;
      fieldCard.appendChild(emailField);
      break;

    case 'number':
      const numberField = document.createElement('input');
      numberField.type = 'number';
      numberField.className = 'field-placeholder';
      numberField.placeholder = 'Number';
      numberField.disabled = true;
      fieldCard.appendChild(numberField);
      break;

    case 'checkbox':
    case 'radio':
      // Create options container
      const optionsContainer = document.createElement('div');
      optionsContainer.className = 'options-container';
      
      // Add existing options
      field.options.forEach((option, index) => {
        const optionRow = createOptionElement(field.type, field.id, option, index);
        optionsContainer.appendChild(optionRow);
      });
      
      // Add button to add more options
      const addOptionBtn = document.createElement('button');
      addOptionBtn.type = 'button';
      addOptionBtn.className = 'add-option-btn';
      addOptionBtn.innerHTML = '<span class="plus-icon">+</span> Add option';
      addOptionBtn.addEventListener('click', () => {
        const fieldId = fieldCard.dataset.fieldId;
        const fieldIndex = formFields.findIndex(f => f.id === fieldId);
        
        if (fieldIndex !== -1) {
          const newOption = `Option ${formFields[fieldIndex].options.length + 1}`;
          formFields[fieldIndex].options.push(newOption);
          
          // Create new option element
          const newOptionElement = createOptionElement(
            field.type, 
            field.id, 
            newOption, 
            formFields[fieldIndex].options.length - 1
          );
          
          // Insert before the Add Option button
          optionsContainer.insertBefore(newOptionElement, addOptionBtn);
        }
      });
      
      optionsContainer.appendChild(addOptionBtn);
      fieldCard.appendChild(optionsContainer);
      break;
  }

  // Add delete button
  const deleteButton = document.createElement('button');
  deleteButton.className = 'btn btn-sm';
  deleteButton.style.backgroundColor = 'var(--danger-color)';
  deleteButton.style.position = 'absolute';
  deleteButton.style.top = '10px';
  deleteButton.style.right = '10px';
  deleteButton.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>';
  deleteButton.title = 'Delete Question';
  deleteButton.addEventListener('click', () => {
    const fieldId = fieldCard.dataset.fieldId;
    deleteField(fieldId);
  });
  
  fieldCard.appendChild(deleteButton);
  return fieldCard;
}

function createOptionElement(type, fieldId, optionText, optionIndex) {
  const optionRow = document.createElement('div');
  optionRow.className = 'option-row';
  
  // Create marker element (radio button or checkbox)
  const markerElement = document.createElement('div');
  if (type === 'radio') {
    markerElement.className = 'radio-dot';
  } else {
    markerElement.className = 'checkbox-box';
  }
  
  optionRow.appendChild(markerElement);
  
  // Create option input
  const optionInput = document.createElement('input');
  optionInput.type = 'text';
  optionInput.className = 'option-input';
  optionInput.value = optionText;
  optionInput.addEventListener('input', (e) => {
    const fieldIndex = formFields.findIndex(f => f.id === fieldId);
    if (fieldIndex !== -1 && formFields[fieldIndex].options[optionIndex]) {
      formFields[fieldIndex].options[optionIndex] = e.target.value;
    }
  });
  
  optionRow.appendChild(optionInput);
  
  // Add delete option button for options beyond the first one
  if (optionIndex > 0) {
    const deleteOption = document.createElement('button');
    deleteOption.type = 'button';
    deleteOption.className = 'btn btn-sm btn-round';
    deleteOption.style.backgroundColor = 'var(--danger-color)';
    deleteOption.style.marginLeft = '8px';
    deleteOption.style.width = '30px';
    deleteOption.style.height = '30px';
    deleteOption.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>';
    deleteOption.addEventListener('click', () => {
      const fieldIndex = formFields.findIndex(f => f.id === fieldId);
      if (fieldIndex !== -1) {
        formFields[fieldIndex].options.splice(optionIndex, 1);
        updateFieldsDisplay();
      }
    });
    optionRow.appendChild(deleteOption);
  }
  
  return optionRow;
}

function deleteField(fieldId) {
  const fieldIndex = formFields.findIndex(f => f.id === fieldId);
  if (fieldIndex !== -1) {
    formFields.splice(fieldIndex, 1);
    updateFieldsDisplay();
  }
}

function handleFormSubmit() {
  // Validate form
  if (formFields.length === 0) {
    showNotification('Please add at least one field to your form', 'error');
    return;
  }
  
  // Show loading overlay
  loadingOverlay.style.display = 'flex';
  
  // Create form payload
  const formData = {
    id: mockFormId,
    title: formTitle.value,
    fields: formFields
  };
  
  // Simulate API call
  setTimeout(() => {
    // Hide loading overlay
    loadingOverlay.style.display = 'none';
    
    // Show success notification
    showNotification('Form created successfully!', 'success');
    
    // Reset form builder for a new form
    resetFormBuilder();
    
    // Show create form button
    createFormBtnContainer.style.display = 'flex';
  }, 1500);
}

function showNotification(message, type) {
  notification.className = 'notification ' + type;
  
  let icon = '';
  if (type === 'success') {
    icon = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>';
  } else if (type === 'error') {
    icon = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>';
  }
  
  notification.innerHTML = icon + message;
  notification.classList.add('show');
  
  // Hide notification after 3 seconds
  setTimeout(() => {
    notification.classList.remove('show');
  }, 3000);
}

function resetFormBuilder() {
  formBuilder.style.display = 'none';
  formFields = [];
  formTitle.value = '';
  updateFieldsDisplay();
  mockFormId = "form_" + Math.floor(Math.random() * 1000000);
}

// Initialize app
updateFieldsDisplay();
